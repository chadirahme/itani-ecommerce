 <mat-toolbar color="white">
    <mat-toolbar-row>
      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>menu</mat-icon>
      </button>
      <a class="navbar-brand" href="#"><img src="../../../assets/img/ilogoNew.jpg" style="width: 354px; height: 100px;padding-top: 20px;"/>
      </a>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <a mat-button [routerLink]="'/'"> Home </a>
        <a mat-button [routerLink]="'/products'">Products </a>
        <a mat-button [routerLink]="'/products'">Contact </a>
      </div>
    </mat-toolbar-row>

    <!--<mat-toolbar-row>-->
      <!--<span style="font-size: 12px;">SimpleCRM helps you easily manage your contacts</span>-->
    <!--</mat-toolbar-row>-->
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>

        <a mat-list-item (click)="sidenav.toggle()" [routerLink]="'/'"> Home </a>
        <a mat-list-item (click)="sidenav.toggle()" [routerLink]="'/products'"> products </a>
        <!--<a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>-->

      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
